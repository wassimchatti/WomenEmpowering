<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/admin/admintheme.xhtml">

	<ui:define name="content">



		<h:form>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								Default Example <small>Users</small>
							</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Settings 1</a></li>
										<li><a href="#">Settings 2</a></li>
									</ul></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<p class="text-muted font-13 m-b-30">
								DataTables has most features enabled by default, so all you need
								to do to use it with your own tables is to call the construction
								function:
								<code>$().DataTable();</code>
							</p>
							<table id="datatable" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Nom Categorie</th>
										<th>Date</th>
										<th>Action</th>

									</tr>
								</thead>


								<tbody>
									<c:forEach items="#{categorieBean.categoriesAll}" var="catego">
										<tr>
											<td><h:outputText value="#{catego.nameCategorie}" /></td>
											<td><h:outputText value="#{catego.dateCategorie}" /></td>
											<td><h:commandButton class="btn btn-round btn-danger"
													action="#{categorieBean.supprimerCategorie(catego.categorieId)}"
													value="Supprimer" /> <h:commandButton
													class="btn btn-round btn-success"
													action="#{categorieBean.modifierCategorie(catego)}"
													value="Modifer" /></td>

										</tr>

									</c:forEach>
								</tbody>


							</table>
						</div>
					</div>
				</div>
			</div>



		</h:form>



		<h:form>

			<div class="row">
				<div class="col-md-6 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								Form Design <small>different form elements</small>
							</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a></li>

							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />


							<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
								<h:inputText type="text" class="form-control has-feedback-left"
									value="#{categorieBean.nameCategorie}" required="true"
									requiredMessage="Vide ! "></h:inputText>
								<span class="fa fa-heart form-control-feedback left"
									aria-hidden="true"></span>
							</div>

							<div></div>



							<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">

								<h:inputText class="form-control has-feedback-left" id="dateCat"
									value="#{categorieBean.dateCategorie}" disabled="true">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:inputText>
								<span class="fa fa-calendar-o form-control-feedback left"
									aria-hidden="true"></span>

							</div>
							<h:message for="dateCat" style="color:red" />




							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
								<p:button type="button" class="btn btn-primary" value="Cancel"></p:button>

									<h:commandButton class="btn btn-success"
										action="#{categorieBean.mettreAjourCategorie()}"
										value="Mettre a jour" />

								</div>
							</div>


						</div>
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>



</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/admin/admintheme.xhtml">

	<ui:define name="content">

		<h:form>


			<div class="page-title">
				<div class="title_left">
					<h3>Form Elements</h3>
				</div>

				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..." /> <span class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>






			<div class="row">
				<div class="col-md-6 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								Form Design <small>different form elements</small>
							</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a></li>

							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />


							<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
								<h:inputText type="text" class="form-control has-feedback-left"
									value="#{categorieBean.nameCategorie}" required="true"
									requiredMessage="Vide ! "></h:inputText>
								<span class="fa fa-heart form-control-feedback left"
									aria-hidden="true"></span>
							</div>

							<div></div>



							<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">

								<h:inputText class="form-control has-feedback-left" id="dateCat"
									value="#{categorieBean.dateCategorie}" disabled="true">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:inputText>
								<span class="fa fa-calendar-o form-control-feedback left"
									aria-hidden="true"></span>

							</div>
							<h:message for="dateCat" style="color:red" />




							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
								<p:button type="button" class="btn btn-primary" value="Cancel"></p:button>
<!-- 									<button type="button" ></button> -->
									<h:commandButton class="btn btn-success"
										action="#{categorieBean.ajouteCategorie()}"
										value="Add Categorie" />

								</div>
							</div>


						</div>
					</div>
				</div>
			</div>





		</h:form>
	</ui:define>

</ui:composition>
